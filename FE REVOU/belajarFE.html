<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETRENT</title>
  <link rel="stylesheet" href="styleFE.css">
  
</head>
<body>

  <header>
    <img src="PETRENT LOGO/Gambar" width="100" height="100">
    <h1>PETRENT</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#lokasi terdekat">Lokasi Terdekat</a>
    <a href="#hewan">Hewan</a>
    <a href="#layanan">Layanan</a>

  </nav>

  <section>
    <h2>Rent a Pet Service</h2>
    <form>
      <label for="petType">Select Pet Type:</label>
      <select id="petType" name="petType">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="bird">Bird</option>
      </select>

      <label for="layanan">Layanan:</label>
      <select id="layanan" name="layanan">
        <option value="hotel">Hotel</option>
        <option value="perawatan hewan">Perawatan hewan</option>
        <option value="klinik">Klinik</option>
      </select>
      
      <label for="Duration">Rental Duration (in days):</label>
      <input type="number" id="Duration" name="Duration" required>

      <label for="customerName">Your Name:</label>
      <input type="text" id="customerName" name="customerName" required>

      <button type="submit">Submit Request</button>
    </form>
  </section>
  <!-- Your page content goes here -->

</body>
</html>
