<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="Page2.css">

<body>

  <header>
    <img src="https://images.app.goo.gl/SNnQUPHXx5TYptyt5" alt="" width="100" height="100">
    <h1>PETRENT</h1>
  </header>

  <section>
    <h2>Rent a Pet Service</h2>
    <body>
      <form action="new_registration_page.html" method="post">
        <label for="petType">Select Pet Type:</label>
        <select id="petType" name="petType">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
        </select>
  
        <label for="layanan">Layanan:</label>
        <select id="layanan" name="layanan">
          <option value="hotel">Hotel</option>
          <option value="perawatan hewan">Perawatan hewan</option>
          <option value="klinik">Klinik</option>
        </select>
        
        <label for="Duration">Rental Duration (in days):</label>
        <input type="number" id="Duration" name="Duration" required>
  
        <label for="customerName">Your Name:</label>
        <input type="text" id="customerName" name="customerName" required>
  
          <button type="submit">Daftar</button>
      </form>
  </body>
  </section>

</html>
